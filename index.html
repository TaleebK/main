 <style>
 .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #FF5733;
   color: white;
   text-align: center;
}
    .fo a{
        color: white;
        
    }

<script>

    function Onc(){
        var gt;
    var a = document.getElementById("GPA").value;
    var b = document.getElementById("Te").value;
    var c = document.getElementById("De").value;
                var see = document.getElementById("se").value;
        document.getElementById("Re").innerHTML = see;
        if(see == "one"){
            gt = 5;
        }
        else 
           gt = 4; 
    var g = new Date();
    var d = new Date(c);
    var dr = [];
        dr[0] = g.getFullYear();
        dr[1] = g.getMonth() +1;
        dr[2] = g.getDate();
        
        dr[3] = d.getFullYear();
        dr[4] = d.getMonth() +1;
        dr[5] = d.getDate();
        
        var dayss = ((dr[0] * 360) + (dr[1] * 30) + dr[2]) - ((dr[3] * 360) + (dr[4] * 30) + dr[5]);
        if (dayss >= 3600){
            dayss = 3600;
        }
    if(a <= gt && a > 0 && b > 0 && b <= 100 && dayss >= 0)
        {
    document.getElementById("Re").innerHTML =(((a*100/gt)*0.4) + (b*0.4) + (dayss/360) *2).toFixed(0) ;
 
        }
        else
            document.getElementById("Re").innerHTML = "خطأ في المدخلات";
       }
</script>
    <div class="container">
    <table class="table">
    <tr style="text-align: center; background-color:#F0F3F4"><th>المعدل التراكمي</th><th>نتيجة الأختبار</th><th>تاريخ التخرج</th></tr>
    <tr><td><input class="form-control" type="number" value="0.0" id="GPA">
        
        <select id="se">
  <option value="one">5</option>
  <option value="two">4</option>

</select>
        </td><td><input class="form-control" type="number" value="0.0" id="Te"></td><td><input class="form-control" type="date" id="De"></td></tr>
    <tr><td colspan="3"><p id="Re" style="text-align: center"></p></td></tr>
    <tr><td colspan="3"><button style="float: right" class="btn btn-secondary" type="button" onclick="Onc()">النتيجة</button></td></tr>

    </table>
